    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a style="color: white" class="navbar-brand"href="index.html">Weather</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="true" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a style="color: white" class="nav-link" href="">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white" class="nav-link" href="">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a style="color: white" class="nav-link" href="/">Logout</a>
                    </li>
                </ul>
    
            </div>
        </nav>

        <div class="Hello">
            <h1 class="heading">Hello Admin</h1>
        </div>
        <div class="row">
            <div class="col-lg-4">
                <div class="weather-input-form">
                    <h2 id="day">
                        <script>
                            var weekday = ['Sunday', 'Monday', 'Tuesday','Wednesday', 'Thursday', 'Friday', 'Saturday'];
                            n =  new Date();
                            d = n.getDay();
                            document.getElementById("day").innerHTML = weekday[d];
                        </script> 
                    </h2>
                    <h5 id="date">
                        <script>
                            n =  new Date();
                            y = n.getFullYear();        
                            m = n.getMonth() + 1;
                            d = n.getDate();
                            document.getElementById("date").innerHTML = m + "/" + d + "/" + y;
                        </script>
                    </h5>
                    <form action="/Admin-Page" method="POST" class="weather-update-form">
                        <div class="form-row row">
                          <div class="col-lg-6">
                            <input type="text" class="form-control a" placeholder="Temperature" name="temperature">
                          </div>
                          <div class="col-lg-6">
                            <input type="text" class="form-control a" placeholder="Humidity" name="humidity">
                          </div>
                          <div class="col-lg-6">
                            <input type="text" class="form-control a" placeholder="AQI" name="aqi">
                          </div>
                          <div class="col-lg-6">
                            <input type="text" class="form-control a" placeholder="Sky" name="sky">
                          </div>
                          <div class="col-lg-6">
                            <input type="text" class="form-control a" placeholder="Wind" name="wind">
                          </div>
                          <div class="col-lg-6">
                            <input type="text" class="form-control a" placeholder="Rain" name="rain">
                          </div>
                        </div>
                        <button class="btn btn-md btn-outline-dark button">Update weather</button>
                    </form>
                     
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
